minprice: 4000.0          # minimum market price at which the bot makes transactions
maxprice: 10000000000.0   # maximum market price at which the bot makes transactions
gap: 200.0                # the minimum difference between the purchase and sale price the bot reacts to
useredis: true            # use redis for storing orders (true) or just a go map (false)
dbaddr: localhost         # redis server address
dbport: 6379              # redis server port
dbpass:                   # redis server pass
dbnum: 0                  # redis server db index

timers:
  pollinterval: 1s
  waitforbuy: 800ms
  orderscheck: 500ms